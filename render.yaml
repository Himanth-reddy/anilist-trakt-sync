services:
  - type: web
    name: anilist-trakt-sync
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: TRAKT_CLIENT_ID
        sync: false
      - key: TRAKT_CLIENT_SECRET
        sync: false
      - key: TRAKT_ACCESS_TOKEN
        sync: false
      - key: TRAKT_REFRESH_TOKEN
        sync: false



